<template name="signUp">
    <div>
        <h5 class="center-align">Sign-Up</h5>
    </div>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name">Username</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="repassword" type="password" class="validate" minlength="6" required>
                        <label for="repassword">Re-Password</label>
                    </div>
                </div>
                <div class="row">


                    <div class="input-field col s12 l12 m12">
                        <button class="btn btn-large btn-register waves-effect waves-light col s12 l12 m12" type="submit" name="action">Register
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red" href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
    </div>

</template>
