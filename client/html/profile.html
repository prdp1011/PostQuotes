<template name="profile">


<div class="container-fluid">
    <div id="profile-page-header" class="card z-depth-5" style="margin-left:10%; margin-right: 10%;">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="blue-grey darken-1 image2" src="http://res.cloudinary.com/dh5gx0t5p/image/upload/v1495188266/user-profile-bg_hbub9d.jpg" height="200px">
        </div>
        <figure class="card-profile-image">
    {{#with UserImages}}
        <img src="{{image}}" alt="profile image" class="circle z-depth-2 responsive-img activator image1 profile-img" style="width: 9%; margin-top: -80px;">
    {{else}}
          <img src="editUser.png" alt="profile image" class="circle z-depth-2 responsive-img activator image1 profile-img" style="width: 9%; margin-top: -80px;" >


    {{/with}}



        </figure>
        <div class="card-content">
            <div class="row" style="
    margin-top: -3%;
">
                <div class="col s1 offset-s2 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.username}}</h4>
                    <p class="medium-small grey-text" style=" margin-top: 17px;">Name</p>
                </div>
                <div class="col s3 center-align ">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.emails.[0].address}}</h4>
                    <p class="medium-small grey-text" style="margin-top: 17px;">Email</p>
                </div>
                <div class="col s2 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.profile.joinedDate}}</h4>
                    <p class="medium-small grey-text" style="margin-top: 17px;">Joined On</p>
                </div>
                <div class="col s1 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{jokeCount}}</h4>
                    <p class="medium-small grey-text" style="margin-top: 17px;">Total Post</p>
                </div>
                <div class="col s1 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.profile.likeScore}}</h4>
                    <p class="medium-small grey-text"><i class="fa fa-thumbs-up  fa-2x " aria-hidden="true"></i></p>
                </div>
                <div class="col s1 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.profile.unlikeScore}}</h4>
                    <p class="medium-small grey-text"><i class="fa fa-thumbs-down fa-2x " aria-hidden="true"></i></p>
                </div>
                <div class="col s1 center-align">
                    <h4 class="card-title grey-text text-darken-4 cardtitle">{{users.profile.loveScore}}</h4>
                    <p class="medium-small grey-text"><i class="fa fa-heart fa-2x " aria-hidden="true"></i></p>
                </div>

            </div>
        </div>

    </div>
</div>
    <div class="row" style="margin-left: 5%; margin-right: 5%;">

        {{#each jokesList}}
            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-image">

                        <a title="close" class="btn-floating halfway-fab waves-effect waves-light red removePost"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">{{author}}</span>
                        <p>{{jokeName}} </p>
                        <p>{{jokePost}}</p>
                    </div>
                    <div class="card-action">

                        <div class="right-align">
                            <span style="float:left">
                                <i class="fa fa-comments-o fa-2x " aria-hidden="true"></i>{{cmt.length}}
                            </span>
                            <i class="fa fa-thumbs-up fa-2x " aria-hidden="true"></i>{{likeScore}}
                            <i class="fa fa-thumbs-down fa-2x " aria-hidden="true"></i>{{dislikeScore}}
                            <i class="fa fa-heart fa-2x " aria-hidden="true"></i>{{loveScore}}</div>
                    </div>
                </div>
            </div>
            {{else}}
            <div class="row ">
                <p class="center-align ">No thoughts so far. Share it <a href="/">Home</a> page</p>
            </div>

        {{/each}}


    </div>

         
</template>
