<template name="login">
    <div>
        <h5 class="center-align">Login</h5>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s12" id="login-form">
                <div class="row">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">


                    <div class="input-field col s12 l12 m12">
                        <button class="btn btn-large btn-register waves-effect waves-light col s12 l12 m12" type="submit"                                           name="action">Login
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                </div></div>
            </form>
        </div>
        <a title="SignUp" class="ngl btn-floating btn-large waves-effect waves-light red" href="/signUp"><i class="fa fa-reply" aria-hidden="true"></i></a>
    </div>
</template>
